<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up/Log In Form</title>
   <!-- Font Awesome and Google Fonts Links -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
   integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="stylez/sign.css">
</head>
<body>
  <div id="form">
    <div class="container">
      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
        <div id="userform">
          <ul class="nav nav-tabs nav-justified" role="tablist">
            <li class="active"><a href="#signup" role="tab" data-toggle="tab">Sign up</a></li>
            <li><a href="#login" role="tab" data-toggle="tab">Log in</a></li>
          </ul>
          <div class="tab-content">
            <!-- Sign Up Form -->
            <div class="tab-pane fade active in" id="signup">
              <h2 class="text-uppercase text-center">Sign Up for Free</h2>
              <form id="signup">
                <div class="row">
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <label>First Name<span class="req">*</span></label>
                      <input type="text" class="form-control" id="first_name" required>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <label>Last Name<span class="req">*</span></label>
                      <input type="text" class="form-control" id="last_name" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Your Email<span class="req">*</span></label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                  <label>Your Phone<span class="req">*</span></label>
                  <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                  <label>Password<span class="req">*</span></label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mrgn-30-top">
                  <button type="submit" class="btn btn-larger btn-block">Sign up</button>
                </div>
              </form>
            </div>
            <!-- Log In Form -->
            <div class="tab-pane fade in" id="login">
              <h2 class="text-uppercase text-center">Log in</h2>
              <form id="login">
                <div class="form-group">
                  <label>Your Email<span class="req">*</span></label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                  <label>Password<span class="req">*</span></label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mrgn-30-top">
                  <button type="submit" class="btn btn-larger btn-block">Log in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
